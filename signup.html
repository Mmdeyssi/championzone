    <title>Signup</title>

  <body>
    <div class="main mt-5">
      <form class="row" action="signup.php" method="POST">
        <h1 class="titre">Signup</h1>
        <div class="align-items-center">
          <label for="inputfname" class="form-label">Fullname</label>
          <input
            type="text"
            class="form-control d-block"
            name="fullname"
            id="inputfname"
          />
          <label for="inputuname" class="form-label">Username</label>
          <input
            type="text"
            class="form-control d-block"
            name="username"
            id="inputuname"
          />
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control d-block"
            name="email"
            id="inputemail"
          />
          <label for="inputPasswordd" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPasswordd"
          />
          <label for="inputPasswordd" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            name="password_confirmation"
            id="inputPasswordd"
          />
        </div>

        <div class="col-12">
          <br />
          <button type="submit" name="submit">Sign up</button>
          <p class="mt-2">You already have an account.</p>
          <a href="login.html" target="_blank" rel="noopener noreferrer"
            >Sign in</a
          >
        </div>
      </form>
    </div>
